<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden"
  >
    <canvas id="bg-canvas" class="absolute inset-0 z-0"></canvas>

    <div
      class="relative z-10 bg-gray-800 bg-opacity-80 p-8 rounded-lg shadow-lg max-w-md w-full"
    >
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">
        Number Guessing Game
      </h1>
      <div class="mb-4">
        <input
          type="text"
          id="txt"
          placeholder="Guess a number between 1-10"
          class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white placeholder-gray-400"
        />
      </div>
      <button
        id="btn"
        onclick="search()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
      >
        Guess
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
